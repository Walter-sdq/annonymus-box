<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Title -->
    <title>Annonymus box</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Fav Icon -->
    <link rel="icon" href="img/fav.ico.jpg">

    <!-- Formify CSS Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-all.min.css">
    <link rel="stylesheet" href="css/nice-select.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="body-bg formify-contact-layout8">

        <section class="formify-form formify-form--contact-8">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Welcome Banner -->
                        <div class="formify-form__layout formify-form__layout-contact8">
                            <div class="formify-form__layout--column">
                                <!-- Form Area -->
                                <div class="formify-form__area">
                                    <div class="formify-form__inner-contact8">
                                        <div class="formify-wc__logo">
                                            <a href="#"><img loading="eager" width="50px" src="img/" alt="Walter_sdq" width="250px"></a>
                                        </div>
                                        <div class="formify-form__form-box">
                                            <div class="formify-form__heading">
                                                <h3 class="formify-form__title">send me an annnymus message</h3>
                                                <p class="formify-form__text"> </p>
                                            </div>
                                            <!-- Form Area -->
                                            <form id="form" class="formify-forms formify-forms--contact8"
                                                action="submit" method="post">
                                                <div class="row">
                                                    
                                                    <div class="col-lg-6 col-md-6 col-12">
                                                        <div class="form-group formify-mg-top-25">
                                                            <div class="formify-forms__input">
                                                                <label>What is your gender?</label>
                                                                <select name="gender"
                                                                    id="gender"
                                                                    aria-placeholder="what is your gender?"
                                                                    required>
                                                                    <option value="">Are you Male or Female</option>
                                                                    <option value="Male">Male</option>
                                                                    <option value="Female">Female</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                   
                                                    <div class="col-12">
                                                        <div class="form-group formify-mg-top-30">
                                                            <div class="formify-forms__input formify-forms__textarea">
                                                                <label>Your Message</label>
                                                                <textarea type="text" name="expectation"
                                                                    id="expectation" placeholder="Type your message"
                                                                    required="required"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <div class="formify-forms__checkbox">
                                                                <input name="agree" class="formify-forms-check" id="checkbox"
                                                                    name="checkbox" type="checkbox" required>
                                                                <label class="m-0" for="checkbox"> You Can Post This Message</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <!-- Form Group -->
                                                        <div class="form-group formify-mg-top-30">
                                                            <div class="formify-forms__button">
                                                                <button class="formify-btn"
                                                                    type="submit">Submit</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Form Group -->
                                            </form>
                                            <!-- End Form Area -->
                                        </div>
                                    </div>
                                </div>
                                <!-- End Form Area -->
                            </div>
                            <div class="formify-form__layout--column">
                                <!-- Form Banner -->
                                <div class="bbanner formify-form__banner formify-form__banner-contact8 formify-bg-cover"
                                    style="background-image:url('img/bg-17.png');background-repeat: no-repeat;">
                                    <div class="formify-form__banner--inner formify-form__banner--inner--contact8">
                                        <div class="formify-form__banner--content">
                                            <h2
                                                class="formify-form__banner--title formify-form__banner--title-contact8">
                                                Got Something <br> in Mind For Me?</h2>
                                            <p class="formify-form__banner--text formify-form__banner--text-contact8">
                                                Here is an opportunity <br>to say anything you want to me without anyone <br> knowing it's you </p>
                                            <div class="formify-form__rating formify-mg-top-50">

                                                <p class="formify-form__rating-text">I'd be hearing from you <br> <strong>{ annonymouesly }</strong></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Form Banner -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- Formify Scripts -->
    <script defer="true" src="js/jquery.min.js"></script>
    <script defer="true" src="js/jquery-migrate.js"></script>
    <script defer="true" src="js/bootstrap.min.js"></script>
    <script defer="true" src="js/nice-select.min.js"></script>
    <script defer="true" src="js/main.js"></script>

</body>

</html>
